<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<div class="login100-form validate-form">

					<form action="/login" method="post">
						<span class="login100-form-title">
							Member Login
						</span>

						<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
							<input class="input100" type="text" name="email" placeholder="Email">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Password is required">
							<input class="input100" type="password" name="password" placeholder="Password">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="container-login100-form-btn">

							<button class="login100-form-btn" type="submit">
								Login
							</button>

						</div>

					</form>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<form class="" action="/email" method="post">
						  <button type="Submit" class="" name="button" onclick="location.href='#popup_flight_travlDil1'"> Username / Password?</button>

						</form>
					</div>
					<div class="text-center p-t-100">
					</div>
				</div>
			</div>
		</div>
	</div>

	<form class="" action="/otp" method="post">

		<div id="popup_flight_travlDil1" class="overlay_flight_traveldil">
			<div class="popup_flight_travlDil">

				<h3 style="margin:25px 0 5px 0">Enter The OTP</h3> <a class="close_flight_travelDl" href="#">&times;</a>
				<div class="content_flightht_travel_dil">

					<input type="text" placeholder="Enter the OTP" class="form-control" autofocus id="form3Example4c" name="otp" value="" style="background-color:#F5F5F5;">
					<a href="/forget_password.html"><button type="submit" name="button" class="btn btn-primary d-grid gap-2 col-4 mx-auto" style="margin-top:20px; ">Confirm!</button></a> <br>
				</div>
			</div>
		</div>
	</form>
